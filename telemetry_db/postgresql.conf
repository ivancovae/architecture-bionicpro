# Уровень записи WAL (Write-Ahead Log) - logical необходим для Debezium
# logical: записывает достаточно информации для логической репликации
wal_level = logical

# Максимальное количество слотов репликации
# Каждый Debezium-коннектор использует один слот репликации
max_replication_slots = 10

# Максимальное количество процессов отправки WAL
# Должно быть >= количества слотов репликации
max_wal_senders = 10

# Порт для подключений
port = 5432

# Адреса для прослушивания (все интерфейсы)
listen_addresses = '*'

# Максимальное количество подключений
max_connections = 100
